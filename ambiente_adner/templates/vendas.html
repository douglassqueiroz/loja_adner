<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Vendas do Dia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Relatório de Vendas do Dia</h1>
        <a href="{{ url_for('registrar_venda') }}" class="btn btn-info mb-3">Fazer uma nova venda</a>

        {% if vendas %}
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Data da Venda</th>
                    </tr>
                </thead>
                <tbody>
                    {% for venda in vendas %}
                        <tr>
                            <td>{{ venda[0] }}</td>
                            <td>{{ venda[1] }}</td>
                            <td>{{ venda[2] }}</td>
                            <td>{{ venda[3] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Não há vendas registradas para hoje.</p>
        {% endif %}
    </div>
</body>
</html>
